<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <button class="slider__button slider__button--left is-hidden">Previous</button>
            <div class="slider__track-container">
                <ul class="slider__track">
                    <li class="slider__slide current-slide">
                        <img src="images/w2.jpg" alt="" class="slider__img">
                    </li>
                    <li class="slider__slide">
                        <img src="images/w3.jpg" alt="" class="slider__img">
                    </li>
                    <li class="slider__slide">
                        <img src="images/w4.jpg" alt="" class="slider__img">
                    </li>
                </ul>
            </div>
        <button class="slider__button slider__button--right">Next</button>
        <div class="slider__nav">
            <button class="slider__indicator current-slide "></button>
            <button class="slider__indicator"></button>
            <button class="slider__indicator"></button>
        </div>
    </div>

    
    <script src="slider.js"></script>
</body>
</html>
